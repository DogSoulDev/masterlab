<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS DOM</title>
</head>
<body>
    <h1>Bienvenido</h1>
    <div id="welcome-message"></div>

    <script>
        function obtenerNuevaRuta() {
            return window.location.hash.substring(1);
        }

        function irNuevaRuta() {
            window.location = obtenerNuevaRuta()
        }

        window.onload = irNuevaRuta;
    </script>
</body>
</html>
