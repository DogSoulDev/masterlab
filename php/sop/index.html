<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de violaci√≥n de SOP</title>
</head>
<body>
    <h1>Intento de acceso a un recurso en otro servidor</h1>
    <button onclick="cargarJSON()">Cargar JSON</button>
    <script>
        function cargarJSON() {
            var url = 'http://right:82/sop/data.json';

            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);

            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    console.log('Respuesta del servidor 2:', xhr.responseText);
                } else {
                    console.error('Error al cargar el archivo JSON:', xhr.status);
                }
            };

            xhr.onerror = function() {
                console.error('Error de red al cargar el archivo JSON');
            };

            xhr.send();
        }
    </script>
</body>
</html>
