<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer y Borrar Cookies</title>
</head>
<body>

<script>
    function mostrarCookies() {
        var cookies = document.cookie.split(';');
        if (cookies.length > 0) {
            console.log("Cookies encontradas:");
            cookies.forEach(function(cookie) {
                console.log(cookie.trim());
                document.getElementById("cookies").innerHTML += cookie.trim() + "<br>";
            });
        } else {
            console.log("No se encontraron cookies.");
            document.getElementById("cookies").innerHTML = "No se encontraron cookies.";
        }
    }

    function borrarCookie() {
        document.cookie = "saludo=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        location.reload();
    }

    window.onload = mostrarCookies;
</script>

<div id="cookies"></div>

<button onclick="borrarCookie()">Borrar Cookie</button>

</body>
</html>
